version: "2.2"
services:
  nginx:
    image: nginx:1.12-alpine
    ports:
      - "80:80"
      - "443:443"
    links:
      - "php"
    volumes:
      - {WEB_ROOT}:/usr/share/nginx/html
      - {HOME}/.docker.local/logs/nginx/log:/usr/share/nginx/log
      # web configs
      - {HOME}/.docker.local/configs/nginx/conf.d:/etc/nginx/conf.d

  php:
    build:
      context: ./container/php
      dockerfile: Dockerfile-7-fpm-alpine-ssh
    ports:
      - "9000:9000"
      - "9001:9001"
      - "2222:22"
    links:
      - "percona"
#      - "memcache"
#      - "redis"
    volumes:
      - {WEB_ROOT}:/var/www/html
      - {HOME}/.docker.local/logs/php/log:/var/www/log
    environment:
      COMPOSER_PACKAGIST: 'https://packagist.phpcomposer.com'
      SSH_ENABLED: "yes"
      SSH_ROOT_PASSWORD: 123456

  percona:
    image: percona:5.6
    ports:
      - "3306:3306"
    volumes:
      - {HOME}/.docker.local/.databases/percona:/var/lib/mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      #ZMYSQL_ROOT_PASSWORD: 12345

